<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIH X CSI</title>
    <!--Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="sihbanner.png" class="sihbanner" alt="" />
    <div class="container">
      <h1>Register for SIH</h1>
      <p>
        Must read the Brochure: <a target="_blank" href="https://drive.google.com/drive/folders/1eOP0E0V8Lj2BiULcOUGfsqwA_OoZedyC?usp=sharing">Click here</a>
      </p>
      <form id="myForm" name="submit-to-google-sheet">
        <div class="row">
          <div class="column">
            <label for="name">Team Name</label>
            <input
              type="text"
              id="name"
              name="Team_Name"
              placeholder="Your team name here"
              required
            />
          </div>
          <div class="column">
            <label for="Solution">Solution Type</label>
            <select name="Solution_Type" id="Solution" required>
              <option>Software</option>
              <option>Hardware</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <label for="Problem Statement">Problem Statement Code</label>
            <input type="text" name="Problem_Statement_Code" placeholder="Enter your problem statement code here" required />
          </div>
          <div class="column">
            <label for="contact">Upload Presentation</label>
            <span style="font-size: 0.8rem;
            color: gray;">Note: link should be open to all.</span>
            <input type="text" name="ppt" required
            placeholder="Enter ppt google drive link"
            />
          </div>
        </div>
        <h4>Team Leader</h4>
        <div class="row">
          <div class="column">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="Leader_Name"
              placeholder="Your name here"
              required
            />
          </div>
          <div class="column">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="Leader_email"
              placeholder="Your email here"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="column">
            <label for="name">Roll number</label>
            <input
              type="number"
              id="name"
              name="Leader_roll_number"
              placeholder="Your roll number here"
              required
            />
          </div>
          <div class="column">
            <label for="email">Branch</label>
            <input
              type="text"
              id="email"
              name="Leader_Branch"
              placeholder="Your branch here"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="column">
            <label for="email">Year</label>
            <input
              type="number"
              id="email"
              name="Leader_year"
              placeholder="Your year here"
              required
            />
          </div>
          <div class="column">
            <label for="contact">Contact Number</label>
            <input
              type="tel"
              id="contact"
              name="Leader_number"
              placeholder="Your phone number here"
              required
            />
          </div>
        </div>
